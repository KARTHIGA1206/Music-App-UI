<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Modern Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #000000 0%, #1a0033 50%, #330066 100%);
            font-family: 'Poppins', -apple-system, sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(236, 72, 153, 0.2) 0%, transparent 50%),
                        radial-gradient(circle at 80% 30%, rgba(34, 211, 238, 0.2) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(168, 85, 247, 0.2) 0%, transparent 50%);
            animation: bgRotate 20s linear infinite;
        }

        @keyframes bgRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Floating Particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: particleFloat 8s infinite;
            pointer-events: none;
        }

        @keyframes particleFloat {
            0%, 100% { 
                transform: translateY(0) translateX(0); 
                opacity: 0; 
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-100vh) translateX(50px); 
                opacity: 0; 
            }
        }

        /* Player Container */
        .player {
            width: 420px;
            padding: 40px;
            border-radius: 35px;
            background: rgba(20, 20, 40, 0.7);
            backdrop-filter: blur(30px);
            box-shadow: 0 50px 100px rgba(236, 72, 153, 0.4),
                        0 0 100px rgba(34, 211, 238, 0.3),
                        inset 0 1px 1px rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 10;
            animation: playerPulse 4s ease-in-out infinite;
        }

        @keyframes playerPulse {
            0%, 100% { 
                box-shadow: 0 50px 100px rgba(236, 72, 153, 0.4),
                            0 0 100px rgba(34, 211, 238, 0.3),
                            inset 0 1px 1px rgba(255, 255, 255, 0.1);
            }
            50% { 
                box-shadow: 0 50px 120px rgba(236, 72, 153, 0.6),
                            0 0 120px rgba(34, 211, 238, 0.5),
                            inset 0 1px 1px rgba(255, 255, 255, 0.2);
            }
        }

        /* Album Image */
        .album-wrapper {
            width: 100%;
            height: 340px;
            border-radius: 25px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 30px 70px rgba(0, 0, 0, 0.7);
            margin-bottom: 30px;
        }

        .album-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(236, 72, 153, 0.3), rgba(34, 211, 238, 0.3));
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .album-wrapper:hover::before {
            opacity: 1;
        }

        .album-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .album-wrapper:hover img {
            transform: scale(1.1);
        }

        /* Vinyl Effect */
        .vinyl {
            position: absolute;
            top: 50%;
            right: -100px;
            transform: translateY(-50%);
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 50%;
            border: 3px solid rgba(236, 72, 153, 0.5);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6),
                        inset 0 0 50px rgba(0, 0, 0, 0.5);
            transition: right 0.5s;
            z-index: 2;
        }

        .album-wrapper:hover .vinyl {
            right: 20px;
        }

        .vinyl::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #ec4899 0%, #831843 100%);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(236, 72, 153, 0.8);
        }

        .vinyl::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 15px;
            height: 15px;
            background: #000;
            border-radius: 50%;
        }

        /* Song Info */
        .song-info {
            text-align: center;
            margin-bottom: 25px;
        }

        .song-title {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #ec4899, #22d3ee, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .song-artist {
            font-size: 16px;
            color: #c7d2fe;
            font-weight: 500;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            margin: 20px 0 10px;
            position: relative;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            width: 55%;
            background: linear-gradient(90deg, #ec4899, #a78bfa, #22d3ee);
            position: relative;
            transition: width 0.3s;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(236, 72, 153, 0.8);
        }

        /* Time Display */
        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: #94a3b8;
            font-weight: 600;
            margin-bottom: 30px;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
        }

        .control-btn {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: none;
            font-size: 22px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s;
        }

        .control-btn:hover::before {
            width: 100px;
            height: 100px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        /* Play Button */
        .play-btn {
            width: 85px;
            height: 85px;
            background: linear-gradient(135deg, #ec4899 0%, #a78bfa 50%, #22d3ee 100%);
            box-shadow: 0 0 50px rgba(236, 72, 153, 0.8),
                        0 10px 40px rgba(168, 123, 247, 0.6);
            font-size: 32px;
            animation: playPulse 2s ease-in-out infinite;
        }

        @keyframes playPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 50px rgba(236, 72, 153, 0.8),
                            0 10px 40px rgba(168, 123, 247, 0.6);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 0 70px rgba(236, 72, 153, 1),
                            0 15px 50px rgba(168, 123, 247, 0.8);
            }
        }

        .play-btn:hover {
            animation: none;
            transform: scale(1.15);
            box-shadow: 0 0 80px rgba(236, 72, 153, 1),
                        0 20px 60px rgba(168, 123, 247, 1);
        }

        /* Volume & Options */
        .options {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .option-btn {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.08);
            color: #a78bfa;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .option-btn:hover {
            background: rgba(168, 123, 247, 0.2);
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(168, 123, 247, 0.4);
        }

        /* Equalizer */
        .equalizer {
            display: flex;
            gap: 4px;
            align-items: flex-end;
            height: 30px;
            margin-top: 20px;
            justify-content: center;
        }

        .eq-bar {
            width: 4px;
            background: linear-gradient(180deg, #ec4899, #a78bfa);
            border-radius: 2px;
            animation: equalize 0.8s ease-in-out infinite;
        }

        .eq-bar:nth-child(1) { animation-delay: 0s; }
        .eq-bar:nth-child(2) { animation-delay: 0.1s; }
        .eq-bar:nth-child(3) { animation-delay: 0.2s; }
        .eq-bar:nth-child(4) { animation-delay: 0.3s; }
        .eq-bar:nth-child(5) { animation-delay: 0.4s; }

        @keyframes equalize {
            0%, 100% { height: 8px; }
            50% { height: 25px; }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .player {
                width: 90%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>

</body>
</html>
