<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Music Player</title>
</head>

<body style="
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:radial-gradient(circle at top,#0ea5e9,#020617);
    font-family:'Segoe UI',sans-serif;
">

<!-- Player -->
<div style="
    width:340px;
    padding:25px;
    border-radius:26px;
    background:rgba(255,255,255,0.12);
    backdrop-filter:blur(18px);
    box-shadow:0 30px 80px rgba(14,165,233,0.45);
    color:white;
">

    <!-- Album Image (ONLINE) -->
    <div style="
        width:100%;
        height:260px;
        border-radius:20px;
        overflow:hidden;
        box-shadow:0 20px 50px rgba(0,0,0,0.6);
    ">
        <img 
          src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4"
          alt="Album Cover"
          style="
            width:100%;
            height:100%;
            object-fit:cover;
          ">
    </div>

    <!-- Song Info -->
    <h2 style="
        margin:18px 0 4px;
        font-size:22px;
        letter-spacing:0.5px;
    ">Blinding Lights</h2>

    <p style="
        font-size:14px;
        color:#c7d2fe;
        margin-bottom:16px;
    ">The Weeknd</p>

    <!-- Progress Bar -->
    <div style="
        width:100%;
        height:7px;
        background:rgba(255,255,255,0.2);
        border-radius:20px;
        overflow:hidden;
    ">
        <div style="
            width:55%;
            height:100%;
            background:linear-gradient(90deg,#22d3ee,#a78bfa,#ec4899);
        "></div>
    </div>

    <!-- Time -->
    <div style="
        display:flex;
        justify-content:space-between;
        font-size:12px;
        margin-top:6px;
        color:#e5e7eb;
    ">
        <span>1:45</span>
        <span>3:20</span>
    </div>

    <!-- Controls -->
    <div style="
        margin-top:22px;
        display:flex;
        justify-content:space-between;
        align-items:center;
    ">

        <button style="
            width:46px;
            height:46px;
            border-radius:50%;
            border:none;
            font-size:18px;
            cursor:pointer;
            background:rgba(255,255,255,0.15);
            color:white;
        ">⏮</button>

        <button style="
            width:70px;
            height:70px;
            border-radius:50%;
            border:none;
            font-size:26px;
            cursor:pointer;
            background:linear-gradient(135deg,#22d3ee,#ec4899);
            color:#020617;
            box-shadow:0 0 35px rgba(236,72,153,0.9);
        ">▶</button>

        <button style="
            width:46px;
            height:46px;
            border-radius:50%;
            border:none;
            font-size:18px;
            cursor:pointer;
            background:rgba(255,255,255,0.15);
            color:white;
        ">⏭</button>

    </div>

</div>

</body>
</html>
